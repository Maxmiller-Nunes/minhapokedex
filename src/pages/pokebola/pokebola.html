<ion-header>

  <ion-navbar color="danger">
    <ion-title><p style="color: #222">POKÉBOLA</p></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar [(ngModel)]="terms" style="background-color: white"></ion-searchbar>
  <ion-list>
		<ion-item  *ngFor="let pb of dados | search:terms">
			<ion-thumbnail item-start>
				<img src="{{pb.thumb}}.gif">
			</ion-thumbnail>
			<h2>{{pb.nome}}</h2>
			<p>Preço: {{pb.preco}}</p>
			<button (click)="detalhes(pb.id)"ion-button clear item-end>Ver Mais</button>
		</ion-item>
	</ion-list>
</ion-content>
