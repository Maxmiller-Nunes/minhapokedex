<ion-header>

  <ion-navbar color="danger">
    <ion-title><p style="color:#222">{{pokebola.nome}}</p></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<img src="{{pokebola.thumb}}.gif">
			</ion-col>
			<ion-col col-6>
				<p>{{pokebola.particularidade}}</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<h4>Preço:</h4>
				<p>{{pokebola.preco}}</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<h4>Localização:</h4>
				<p>{{pokebola.localizacao}}</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<h4>Chance de Captura:</h4>
				<p>{{pokebola.chancecap}}</p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
