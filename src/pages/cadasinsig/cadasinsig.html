<ion-header>

  <ion-navbar color="danger">
    <ion-title><p style="color:#222">Cadastrar Insignia</p></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-list>
    <ion-item>
      <ion-label stacked>Imagem</ion-label>
      <ion-input type="text" [(ngModel)]="insig.thumb" placeholder="Ex: http://urldaimg"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="insig.nome" placeholder="Ex: Arco-Iris"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label stacked>Lider</ion-label>
      <ion-input type="text" [(ngModel)]="insig.lider" placeholder="Ex: Misty"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label stacked>Elemento</ion-label>
      <ion-input type="text" [(ngModel)]="insig.elemento" placeholder="Ex: Lama"></ion-input>
    </ion-item>
     <ion-item>
    <button (click)="Insignia(insignia)" block ion-button color="primary">Cadastrar Ins√≠gnia</button>
    </ion-item>
	</ion-list>
</ion-content>
